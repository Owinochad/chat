<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5; /* Light grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .message-container {
            background-color: #fff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Soft shadow */
        }
        .message-title {
            text-align: center;
            color: #4CAF50; /* Green title */
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #4CAF50; /* Green button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        /* Navbar Styles */
        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav li {
            float: left;
            font-weight: bold;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #4CAF50;
            color: #333;
        }
        .signout {
            float: right;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{%url 'index'%}">Home</a></li>
            <li><a href="{%url 'help'%}">Help</a></li>
            <li><a href="{%url 'uploadimage'%}">UploadImage</a></li>
            <li class="signout"><a href="{%url 'login'%}">Sign Out</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="message-container">
            <h1 class="message-title">Feedback Submitted Successfully!</h1>
            <p class="text-center">Thank you for your valuable feedback. We appreciate your input!</p>
            <div class="text-center">
                <a href="{% url 'feedback'%}" class="btn btn-primary">Go to Feedback Form</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
