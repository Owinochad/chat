{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maize Plant Disease Detection and Management System - Upload Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #4CAF50; /* Green navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff; /* White links */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #f5f5f5; /* Lighter white on hover */
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Soft shadow */
            text-align: center;
        }
        /* Additional styles for the form */
        .upload-form {
            margin-top: 30px;
        }
        .upload-form input[type="submit"] {
            background-color: rgb(73, 151, 73); /* Blue submit button */
            color: #fff; /* White text */
            border: none;
            padding: 10px ;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form input[type="submit"]:hover {
            background-color: darkgreen; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'feedback'%}">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'help'%}">Help</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{%url 'login'%}" class="navbar-brand signout-btn">SignOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="title-container">
            <h1 class="title" style="text-align: center;">Upload Your Image Here</h1>
        </div>
        <!-- Insert upload form here -->
        <form class="upload-form" action="{% url 'uploadimage' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Upload Image">
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
