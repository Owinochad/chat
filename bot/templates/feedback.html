<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5; /* Light grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Soft shadow */
        }
        .form-title {
            text-align: center;
            color: #4CAF50; /* Green title */
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 0; /* Remove rounded corners */
        }
        .btn-primary {
            background-color: #4CAF50; /* Green button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        /* Navbar Styles */
        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav li {
            float: left;
            font-weight: bold;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #4CAF50;
            color: #333;
        }
        .header{
            float: center;
            text-align: center;
            color: #fff;
        }

        .signout {
            float: right;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <h2 class="header">FEEDBACK</h2>
            <li><a href="{%url 'index'%}">Home</a></li>
            <li><a href="{%url 'help'%}">Help</a></li>
            <li><a href="{%url 'chat_view'%}">Ukulima</a></li>
            <li class="signout"><a href="{%url 'login'%}">Sign Out</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Farmer's Feedback Form</h1>
            <form action="." method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input name="name" type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea name="feedback" class="form-control" id="feedback" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
